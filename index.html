<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contate-nos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">  <div class="div-form">
      <form action="" id="formulario" method="post">
        <h1>Contato-nos</h1>
        <label for="input-nome">Nome Completo:</label>  <input type="text" id="input-nome" name="nome" class="campo" placeholder="Digite seu nome e sobrenome" required>
        <label for="input-email">E-mail:</label>
        <input type="email" id="input-email" name="email" class="campo" placeholder="Digite seu e-mail" required>
        <label for="input-assunto">Assunto:</label>
        <input type="text" id="input-assunto" name="assunto" class="campo" placeholder="Digite o assunto" required>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" class="campo" placeholder="Sua mensagem..." required></textarea>
        <button type="submit">Enviar Mensagem</button> </form>
    </div>
  </main>
</body>
</html>
