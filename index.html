<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="conteiner">
        <div class="div-form">
       
            <form action="https://formsubmit.co/joao.filho@somosicev.com" id="formulario" method="POST">

                <h1>Contato</h1>

                <label for="input-nome">Nome Completo: </label>
                <input type="text" placeholder="Digite seu nome completo"name="nome" id="input-nome" class="campo" required>

                <label for="input-email">Email: </label>
                <input type="email" placeholder="Digite seu e-mail" id="input-email" name="email" class="campo" required

                <label for="input-assunto">Assunto: </label>
                <input type="text" placeholder="Digite o assunto" name="assunto" id="input-assunto" class="campo" required>

                <label for="mensagem" >Mensagem: </label>
                <textarea id="mensagem" class="campo" placeholder="Sua mensagem..." required name="mensagem"></textarea>

                <div class="espaco"></div>
                <input type="submit" value="Enviar" class="submit">
            </form>
        </div> 
    </main>
    
</body>
</html>
