<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="conteiner">
        <div class="div-form">
       
            <form action="" id="formulario" method="post">

                <h1>Contato</h1>

                <label for="input-nome">Nome: </label>
                <input type="text" placeholder="Digite seu nome e sobrenome" id="input-nome" class="campo">

                <label for="input-sobrenome">Sobrenome</label>
                <input type="text" placeholder="Digite seu nome e sobrenome" id="input-sobrenome" class="campo">

                <label for="input-email">Email: </label>
                <input type="text" placeholder="Digite seu e-mail" id="input-email" class="campo">

                <label for="input-assunto">Assunto</label>
                <input type="text" placeholder="Digite o assunto" id="input-assunto" class="campo">

                <textarea id="mensagem" class="campo" placeholder="Sua mensagem..."></textarea>
            </form>
        </div> 
    </main>
    
</body>
</html>
